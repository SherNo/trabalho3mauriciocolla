<form [formGroup]="formGroup">  
    <mat-card fxLayout="column">
    <mat-card-title>
        Cadastro Cliente
    </mat-card-title>
    <mat-card-subtitle>
        cliente do Sistema
    </mat-card-subtitle>
    <mat-card-content fxFlex="100%">
        <div fxLayout="column">
            <div fxLayout="row" >
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.rzsocial"
                        placeholder="Razão Social"
                        formControlName="rzsocial" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['rzsocial'].hasError('required')" >
                             Campo obrigatório
                        </mat-error>
                    </mat-form-field>
                        <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" 
                            [(ngModel)]="cliente.fantasia"
                            placeholder="Fantasia"
                            formControlName="fantasia"  required>
                        <mat-error align="start"
                                *ngIf="formGroup.controls['fantasia'].hasError('required')" >
                                Campo obrigatório
                        </mat-error>
                    </mat-form-field>
                        <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" 
                            [(ngModel)]="cliente.cpcn"
                            placeholder="CPF/CNPJ"
                            formControlName="cpcn"  required>
                        <mat-error align="start"
                            *ngIf="formGroup.controls['cpcn'].hasError('required')" >
                             Campo obrigatório
                        </mat-error>
                    </mat-form-field>
        </div>
            <div fxLayout="row" >
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.rg"
                        placeholder="RG"
                        formControlName="rg">
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['rg'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.cep"
                        placeholder="CEP"
                        formControlName="cep" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['cep'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.celular"
                        placeholder="Celular"
                        formControlName="celular" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['celular'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
        </div>
            <div fxLayout="row" >
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.telefone"
                        placeholder="Telefone"
                        formControlName="telefone" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['telefone'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput [matDatepicker]="picker" [(ngModel)]="cliente.dtnascimento" placeholder="Data de Nascimento" formControlName="dtnascimento" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.email"
                        placeholder="E-Mail"
                        formControlName="email" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['email'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
        </div>
            <div fxLayout="row" >
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.estado"
                        placeholder="Estado"
                        formControlName="estado" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['estado'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.cidade"
                        placeholder="Cidade"
                        formControlName="cidade" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['cidade'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.bairro"
                        placeholder="Bairro"
                        formControlName="bairro" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['bairro'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" >
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.rua"
                        placeholder="Rua"
                        formControlName="rua" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['rua'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.numero"
                        placeholder="Numero"
                        formControlName="numero" required>
                        <mat-error align="start" 
                            *ngIf="formGroup.controls['numero'].hasError('required')" >
                            Campo obrigatório
                        </mat-error>
                </mat-form-field>
                    <span fxFlex="2%"></span>
                <mat-form-field fxFlex="32%">
                    <input matInput type="text" 
                        [(ngModel)]="cliente.comple"
                        placeholder="Complemento"
                        formControlName="comple">
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button color="primary"  [disabled]="formGroup.invalid" (click)="salvar()" mat-button>Salvar</button>
        <button color="secondary" (click)="cancelar()" mat-button>Cancelar</button>
    </mat-card-actions>
    <mat-card-footer>
        Desenvolvido na Fadep
    </mat-card-footer>
</mat-card>
</form>
